<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/f378410401.js"
      crossorigin="anonymous"
    ></script>

    <title>Login</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-dark navbar-expand-md fixed-top justify-content-space-between"
      >
        <div class="container">
          <a href="index" class="logo navbar-brand">Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mobileMenu"
            aria-controls="mobileMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mobileMenu">
            <ul class="navbar-nav text-center">
              <li>
                <a href="#" class="nav-link">Home</a>
              </li>
              <li>
                <a href="#" class="nav-link">New post</a>
              </li>
              <li>
                <a href="#" class="nav-link">Profile</a>
              </li>
              <li>
                <a href="#" class="nav-link">Settings</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1 class="text-center p-5">Login to Social Media</h1>

        <form
          action="profile.html"
          method="get"
          class="mx-auto d-block login-form"
        >
          <input
            type="email"
            name="email"
            id=""
            class="my-3 ps-3 py-4 d-block"
            placeholder="Email-address"
          />
          <input
            type="password"
            name="password"
            id=""
            class="my-3 ps-3 py-4 d-block"
            placeholder="Password"
          />
          <p class="forgot-password">Forgot your password?</p>

          <button class="bg-transparent my-3 py-2 login-button" type="submit">
            Login
          </button>
          <div class="linebrake text-center">OR</div>
        </form>
        <div class="sign-up-button-wrapper mx-auto my-3 bg-primary">
          <a href="#" class="sign-up-button text-center"> Sign up</a>
        </div>
      </div>
    </main>

    <footer class="fixed-bottom">
      <nav class="footer-nav d-md-none">
        <div class="container">
          <div class="col-3 d-block text-center">
            <a href="index.html" class="footer-icon-wrapper d-block">
              <i class="fa-solid fa-house"></i>
            </a>
          </div>
          <div class="col-3 d-block text-center">
            <a href="#" class="footer-icon-wrapper d-block">
              <i class="fa-solid fa-circle-plus"></i>
            </a>
          </div>
          <div class="col-3 d-block text-center">
            <a href="#" class="footer-icon-wrapper d-block">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </div>
          <div class="col-3 d-block text-center">
            <a href="#" class="footer-icon-wrapper d-block">
              <i class="fa-solid fa-bell nav-icon"></i>
            </a>
          </div>
        </div>
      </nav>
    </footer>
  </body>
</html>
