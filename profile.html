<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/f378410401.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-dark navbar-expand-md fixed-top justify-content-space-between"
      >
        <div class="container">
          <a href="#" class="logo navbar-brand">Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mobileMenu"
            aria-controls="mobileMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mobileMenu">
            <ul class="navbar-nav text-center">
              <li>
                <a href="#" class="nav-link">Home</a>
              </li>
              <li>
                <a href="#" class="nav-link">New post</a>
              </li>
              <li>
                <a href="#" class="nav-link">Profile</a>
              </li>
              <li>
                <a href="#" class="nav-link">Settings</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="">
      <section class="about-user">
        <div class="container">
          <div class="banner"></div>
        </div>

        <div class="container py-3">
          <div class="row justify-content-space-between align-items-center">
            <div class="col col1">
              <div class="image-container mx-auto">
                <img
                  class="profile-picture"
                  src="images/face.jpg"
                  alt="profile picture"
                />
              </div>
            </div>

            <div class="col col2 text-center">
              <span class="number-of-contacts d-block">3 800</span>Contacts
            </div>

            <div class="col col3">
              <div class="send-message-icon mx-auto">
                <i class="fa-solid fa-message"></i>
              </div>
            </div>
          </div>

          <div class="row my-3">
            <div class="username-and-description">
              <h2 class="username">Sarah Tullebokk</h2>
              <span class="description"
                >This is a description field. It is a long established fact that
                a reader will be distracted</span
              >
            </div>
          </div>

          <div class="row my-3 mx-0">
            <button class="follow-button bg-primary">Follow</button>
          </div>
        </div>
      </section>

      <div class="container searchbar-container my-3 p-3">
        <section class="searchbar-wrapper">
          <div class="searchbar d-flex">
            <div
              href="profile.html"
              class="image-container d-inline-block .d-none .d-md-block"
            >
              <img
                class="searchbar-profile-picture"
                src="images/Furious.jpg"
                alt=""
              />
            </div>
            <form action="" method="get" class="align-self-center ms-3">
              <textarea
                name="post"
                id="post-message"
                cols="35"
                rows="10"
                placeholder="Post something on Sarah's wall..."
                class="ps-3 pt-1"
              ></textarea>
            </form>
          </div>
        </section>

        <section class="posts-wrapper">
          <div class="container"></div>
        </section>
      </div>
    </main>

    <footer>
      <nav class="footer-nav">
        <div class="container">
          <div class="col">
            <a href="index.html" class="footer-icon-wrapper d-block">
              <i class="fa-solid fa-house"></i>
            </a>
          </div>
          <div class="col">
            <a href="#" class="footer-icon-wrapper d-block">
              <i class="fa-solid fa-circle-plus"></i>
            </a>
          </div>
          <div class="col">
            <a href="#" class="footer-icon-wrapper d-block">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </div>
          <div class="col">
            <a href="#" class="footer-icon-wrapper d-block">
              <i class="fa-solid fa-bell nav-icon"></i>
            </a>
          </div>
        </div>
      </nav>
    </footer>
  </body>
</html>
