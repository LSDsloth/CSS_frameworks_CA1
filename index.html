<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/f378410401.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <nav
      class="navbar navbar-dark navbar-expand-md fixed-top justify-content-space-between"
    >
      <div class="container">
        <a href="#" class="logo navbar-brand">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mobileMenu"
          aria-controls="mobileMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mobileMenu">
          <ul class="navbar-nav text-center">
            <li>
              <a href="#" class="nav-link">Home</a>
            </li>
            <li>
              <a href="#" class="nav-link">New post</a>
            </li>
            <li>
              <a href="#" class="nav-link">Profile</a>
            </li>
            <li>
              <a href="#" class="nav-link">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="about-user">
        <div class="container">
          <div class="banner"></div>
        </div>
        <div class="container py-3">
          <div class="row justify-content-space-between align-items-center">
            <div class="col col1">
              <div class="image-container mx-auto">
                <img
                  class="profile-picture"
                  src="images/face.jpg"
                  alt="profile picture"
                />
              </div>
            </div>
            <div class="col col2 text-center">
              <span class="number-of-contacts d-block">3 800</span>Contacts
            </div>
            <div class="col col3">
              <div class="send-message-icon mx-auto">
                <i class="fa-solid fa-message"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
